<!DOCTYPE html>
<html>
<head>
    <title>Random Kindness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1 id="message">Loading kindness...</h1>
    </div>
    
    <script>
        const messages = [
            "Hey there! You're doing great. Hope you have an amazing day! 🚀",
            "Keep going, you're doing great! 🧗",
            "If you don't hear it enough: you're doing great! Keep it up! 🦋",
            "Sometimes it's nice to just get a 👋",
            "You're awesome! Keep it up! 🥇",
            "You're enough, just as you are 🌻",
            "Don't give up, you've got this ⛵️"
            // add more...
        ];
        
        document.getElementById('message').textContent = 
            messages[Math.floor(Math.random() * messages.length)];
    </script>
